<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPMVV Gallery</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }

    .gallery-header {
      background: #0b3e72;
      color: white;
      padding: 50px 15px 30px;
      text-align: center;
    }
    .gallery-header h1 {
      margin: 0;
      font-size: 36px;
      font-weight: 600;
    }
    .gallery-header p.subtitle {
      margin-top: 12px;
      font-size: 18px;
      font-weight: 300;
      color: #e0e0e0;
    }

    .gallery-container {
      padding: 30px 15px;
    }

    .gallery-item {
      margin-bottom: 20px;
      overflow: hidden;
      border-radius: 6px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .gallery-item img {
      width: 100%;
      height: 300px;
      display: block;
      transition: transform 0.3s;
    }
    .gallery-item:hover img {
      transform: scale(1.05);
    }
    .gallery-item:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .gallery-caption {
      padding: 10px;
      font-size: 14px;
      color: #333;
      text-align: center;
      font-weight: 700;
    }
  </style>
</head>

<body>

  <!-- HEADER SECTION -->
  <div class="gallery-header">
    <h1>Gallery</h1>
    <p class="subtitle">Explore our campus — events, campus life, facilities, and memories at SPMVV</p>
  </div>

  <!-- GALLERY GRID -->
  <div class="container gallery-container">
    <div class="row g-3">

      <!-- 3 IMAGES PER ROW -->
      <div class="col-12 col-md-6 col-lg-4 gallery-item">
        <img src="assets/images/nara.png" alt="Gallery Image 1">
        <div class="gallery-caption">Hon Minister Sri Nara Lokesh’s visit to SPMVV</div>
      </div>

      <div class="col-12 col-md-6 col-lg-4 gallery-item">
        <img src="assets/images/volleyball_banner.png" alt="Gallery Image 2">
        <div class="gallery-caption">SOUTH ZONE INTER UNIVERSITY VOLLEYBALL TOURNAMENT – 2023</div>
      </div>

      <div class="col-12 col-md-6 col-lg-4 gallery-item">
        <img src="assets/images/president.png" alt="Gallery Image 3">
        <div class="gallery-caption">Hon’ble President’s Visit</div>
      </div>

      <div class="col-12 col-md-6 col-lg-4 gallery-item">
        <img src="assets/images/Padmatarang_web.png" alt="Gallery Image 4">
        <div class="gallery-caption">Padmatarang</div>
      </div>

      <div class="col-12 col-md-6 col-lg-4 gallery-item">
        <img src="assets/images/Main_Entrance.png" alt="Gallery Image 5">
        <div class="gallery-caption">Green Campus</div>
      </div>

      <div class="col-12 col-md-6 col-lg-4 gallery-item">
        <img src="assets/images/biodiversity.png" alt="Gallery Image 6">
        <div class="gallery-caption">Biodiversity</div>
      </div>

      <div class="col-12 col-md-6 col-lg-4 gallery-item">
        <img src="assets/images/Auditorium.png" alt="Gallery Image 4">
        <div class="gallery-caption">Auditorium</div>
      </div>

      <div class="col-12 col-md-6 col-lg-4 gallery-item">
        <img src="assets/images/nep-1.png" alt="Gallery Image 6">
        <div class="gallery-caption">NEP-2020</div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
